<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Galerie Botanique</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/estilo.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
       <!--css: font-family: 'Nanum Myeongjo', serif;--> 
    </head>
    <body>
        <main>
            <section class="uno">
                <img src="imagenes/galeriebotanique.png" alt="Galerie Botanique, nombre de la tienda">
                <p>Aquí hay una selección de nuestras flores favoritas que pueden encontrar en nuestra tienda.</p>
            </section>

            <section id="cajamadre">

                <div>
                    <figure >
                        <img src="imagenes/cala.jpg" alt="calas" title="calas">
                        <figcaption>Calas</figcaption>
                    </figure>
                </div>

                <div>
                    <figure >
                        <img src="imagenes/camelia.jpg" alt="camedias" title="camelias">
                        <figcaption>Camelias</figcaption>
                    </figure>
                </div>

                <div>
                    <figure >
                        <img src="imagenes/lavanda.jpg" alt="lavandas" title="lavandas">
                        <figcaption>Lavandas</figcaption>
                    </figure>
                </div>

                <div>
                    <figure >
                        <img src="imagenes/lirio.jpg" alt="lirios" title="lirios">
                        <figcaption>Lirios</figcaption>
                    </figure>
                </div>

                <div>
                    <figure >
                        <img src="imagenes/rosa.jpg" alt="rosas" title="rosas">
                        <figcaption>Rosas</figcaption>
                    </figure>
                </div>

                <div>
                    <figure >
                        <img src="imagenes/tulipan.jpg" alt="tulipanes" title="tupipanes">
                        <figcaption>Tulipanes</figcaption>
                    </figure>
                </div>

            </section>
        </main>
    </body>
</html>
